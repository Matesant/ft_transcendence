<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Torneio - ft_transcendence</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f2f2f2; }
    h1 { text-align: center; }
    .round { margin-bottom: 2rem; background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .match { padding: 0.5rem 1rem; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; }
    .match:last-child { border-bottom: none; }
    .winner { color: green; font-weight: bold; }
    .status { font-size: 0.9rem; color: #555; }
  </style>
</head>
<body>
  <h1>Chave do Torneio</h1>
  <div id="tournament"></div>

  <script>
    async function loadTournament() {
      try {
        const response = await fetch('http://localhost:3000/match/tournament');
        const data = await response.json();

        const container = document.getElementById('tournament');
        container.innerHTML = '';

        data.rounds.forEach(round => {
          const roundDiv = document.createElement('div');
          roundDiv.className = 'round';

          const title = document.createElement('h2');
          title.textContent = `Rodada ${round.round}`;
          roundDiv.appendChild(title);

          round.matches.forEach(match => {
            const matchDiv = document.createElement('div');
            matchDiv.className = 'match';

            const players = `${match.player1 || 'WO'} vs ${match.player2 || 'WO'}`;
            const status = match.status === 'done' ? `Vencedor: ${match.winner}` : `Status: ${match.status}`;

            matchDiv.innerHTML = `
              <span>${players}</span>
              <span class="${match.status === 'done' ? 'winner' : 'status'}">${status}</span>
            `;

            roundDiv.appendChild(matchDiv);
          });

          container.appendChild(roundDiv);
        });
      } catch (err) {
        document.getElementById('tournament').textContent = 'Erro ao carregar o torneio';
        console.error(err);
      }
    }

    loadTournament();
  </script>
</body>
</html>
