input {
  gelf {
    port => 12201
    type => "docker"
  }
}

filter {
  if [message] {
    json {
      source => "message"
      skip_on_invalid_json => true
    }
  }
  
  if [time] {
    date {
      match => [ "time", "UNIX_MS" ]
      target => "@timestamp"
    }
  }
  
  if [timestamp] {
    date {
      match => [ "timestamp", "ISO8601" ]
      target => "@timestamp"
    }
  }
  
  if [container_name] {
    mutate {
      add_field => { "service_name" => "%{[container_name]}" }
    }
  }
  
  if [tag] {
    mutate {
      add_field => { "service_name" => "%{[tag]}" }
    }
  }
  
  if [level] {
    if [level] == "30" {
      mutate { add_field => { "log_level" => "info" } }
    } else if [level] == "40" {
      mutate { add_field => { "log_level" => "warn" } }
    } else if [level] == "50" {
      mutate { add_field => { "log_level" => "error" } }
    } else if [level] == "60" {
      mutate { add_field => { "log_level" => "fatal" } }
    } else {
      mutate { add_field => { "log_level" => "%{[level]}" } }
    }
  }
  
  if [msg] {
    mutate {
      add_field => { "log_message" => "%{[msg]}" }
    }
  }
  
  mutate {
    remove_field => [ "command", "created", "image_id", "image_name" ]
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "logstash-%{+YYYY.MM.dd}"
  }
  
  stdout {
    codec => rubydebug
  }
}
