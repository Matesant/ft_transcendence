server {
	listen 8080 ssl;

	server_name localhost;
	root /app/public;

	ssl_certificate_key /app/server.key;
	ssl_certificate /app/server.crt;

	index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 6M;
        access_log off;
        log_not_found off;
    }

    error_page 404 /index.html;

}
