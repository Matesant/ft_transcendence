input {
  gelf {
    port => 12201
  }
}

filter {
  # Parse timestamp if provided
  date {
    match => [ "timestamp", "ISO8601" ]
    target => "@timestamp"
  }
  # Add service tag for easy filtering
  mutate {
    add_field => { "service" => "%{[@metadata][gelf][short_message]}" }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "app-logs-%{+YYYY.MM.dd}"
  }
}
